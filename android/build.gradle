allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

subprojects { subproject ->
    subproject.plugins.withId("com.android.library") {
        def androidExt = subproject.extensions.findByName("android")
        if (androidExt != null && (!androidExt.hasProperty("namespace") || androidExt.namespace == null || androidExt.namespace.toString().trim().isEmpty())) {
            def manifestFile = subproject.file("src/main/AndroidManifest.xml")
            def manifestNamespace = null
            if (manifestFile.exists()) {
                manifestNamespace = new XmlSlurper().parse(manifestFile).@package?.text()
            }
            androidExt.namespace = manifestNamespace ?: "dev.flutter.${subproject.name.replace('-', '_')}"
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
